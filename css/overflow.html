<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Overflow</title>
    <style>
        div {
            font-size: 40px;
            height: 100px;
            width: 260px;
            border: solid 3px;
            /*Tudo que extrapolar o elemento será escondido */
            overflow: hidden;
            /*Aparecerá uma barra tanto na vertical como horizontal*/
            /* overflow:scroll; */
            /* Apenas em um dos sentidos */
            overflow-y: scroll;
            overflow-x: scroll;
        }
    </style>
</head>
<body>
    <div>
        TudoFuncionaMuitoBemEmCSS!!!
        Texto muito grande para caber nessa div.
        Já pensou qual será o comportamento padrão?
    </div>
</body>
</html>
