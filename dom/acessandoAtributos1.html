<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        // ...

        // Acessando atributo do tag
        const img = document.querySelector('img')
        console.log('getAttribute', img.getAttribute('src')) //1 forma com string
        console.log('src', img.src) // 2 forma
        console.log('["src"]', img['src']) // 3 forma 

        console.log('alt', img.alt)
        console.log('Elemento "img".....................')
        console.log('NodeType', img.nodeType) //Tipo Elemento e atributos
        console.log('NodeName', img.nodeName) //nome do elemento e atributo
        
        // Mais informações do Nó
        const src = img.getAttributeNode('src')
        console.log('Atributo "src".....................')
        console.log('NodeType', src.nodeType)
        console.log('NodeName', src.nodeName)
        console.log('NodeValue', src.nodeValue)

        const link = document.querySelector('a')
        console.log('Elemento "a"........................')
        console.log('href', link.href)
        console.log('firstChild.nodeType', link.firstChild.nodeType)
        link.firstChild.nodeValue = 'Novo texto'  //alterou o valor do link
        link.innerHTML = 'Texto 2'



        


    </script>
</body>

</html>
