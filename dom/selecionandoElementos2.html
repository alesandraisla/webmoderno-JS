<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        // Usa #, pois espera um seletor css (flexível)
        // document.querySelector('#primeiro').classList.add('destaque')
        // document.querySelector('#primeiro').classList.remove('destaque')

        //retorna um nodeList 
        // Criando função para seleção de todos
        const selecionar = seletor =>
        document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))
        const deselecionar = seletor =>
        document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))

        selecionar('div')
        deselecionar('*')
        selecionar('.terceiro.ultimo') //Tag que tenha estas das class
        deselecionar('*')
        selecionar(':not(#primeiro)') //Todos menos o primeiro
        deselecionar('*')
        selecionar(':nth-child(1)') //Primeiro div de uma tag
        deselecionar('*')
        selecionar('div:nth-of-type(1)') //Primeiro elemento do tipo div
        deselecionar('*')
        selecionar('[wb-attrib]')

    </script>
</body>
</html>
