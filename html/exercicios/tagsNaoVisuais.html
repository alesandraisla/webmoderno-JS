<h1>Tags Não Visuais</h1>

<!--
Tags Semânticas...

section - agrupamento temático de conteúdo (sessão)
article - contéudo auto-contido, ou seja, começo, meio e fim (artigo)
header - cabeçalho do documento
footer - rodapé do documento
nav- agrupa os links de navegação
aside - de lado (ex. sidebar). Relacionado com o conteúdo em volta (adendo) coluna de lado.
details - exibe detalhes que pode ser exibidos ou escondidos

As famosas...
div - divisão ou seção (padrão - display block)
span - usado para agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
   div {
       display: inline; 
   }

   span {
       display: block;
   }

   .diferente {
       font-weight: bold;
       font-size: 30px;
       color: chocolate;
   }
</style>
